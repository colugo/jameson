<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jameson Copy Editor</title>
  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
  <link href="stylesheets/opentip.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="editor">
    <textarea id="main_editor"></textarea>
  <div class="statusbar">
    <span class="readability"></span>.&nbsp;
    <span class="wordCount"></span>.
  </div>
  </div>


  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 id="modal-header-content">Modal Header</h2>
      </div>
      <div class="modal-body">body</div>
      <div id="modal-footer" class="modal-footer">
      </div>
    </div>

  </div>

  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/opentip-jquery-excanvas.js"></script>
  <script type="text/javascript" src="js/replaceHandler.js"></script>
  <script type="text/javascript" src="js/readabilityHandler.js"></script>
  <script src="app.js"></script>

  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>

</body>
</html>
